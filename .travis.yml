# Based on: http://conda.pydata.org/docs/travis.html

sudo: false

# Travis-CI does not currently support Python and Mac OS X
language: c

os:
  - linux
  - osx

env:
  - PYTHON_VERSION=2.7
  - PYTHON_VERSION=3.4

matrix:
  allow_failures:
  - env: PYTHON_VERSION=3.4
  - os: osx

before_install:
  # Set the anaconda environment
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
      if [[ "$PYTHON_VERSION" == "2.7" ]]; then
        curl https://repo.continuum.io/miniconda/Miniconda-latest-MacOSX-x86_64.sh -o miniconda.sh;
      else
        curl https://repo.continuum.io/miniconda/Miniconda3-latest-MacOSX-x86_64.sh -o miniconda.sh;
      fi
    else
      if [[ "$PYTHON_VERSION" == "2.7" ]]; then
        wget https://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh;
      else
        wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
      fi
    fi

  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda

  # Useful for debugging any issues with conda
  - conda info -a

  # create and activate a test-environment
  - conda create -q -n test-environment python=$PYTHON_VERSION
  - source activate test-environment

install:
  # Install dependencies
  - conda config --add channels hydroffice
  - conda config --add channels SciTools
  - conda config --add channels IOOS
  
  - conda install -q numpy matplotlib h5py lxml pytest pydap wxpython
  
  - pip install --no-dependencies hydroffice.bag
  - pip install --no-dependencies hdf_compass
  
  - python setup.py install

script:
  - py.test

after_script:
  # If tests are successful, create a source distribution.
  - python setup.py sdist
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
      python setup.py bdist_wheel;
    fi
    
  # freezing stuff
  - pip install pyinstaller
  - pyinstaller --clean -y BAGExplorer.1file.spec
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
      conda install -c ilastik py2app;
      npm install -g appdmg;
    fi

addons:
  artifacts:
    debug: true
    paths:
    - ./dist

